<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/DSMSC/" />
    <script>
      // Preserve the path and query/hash for client-side routing
      var path = window.location.pathname.replace('/DSMSC', '');
      var search = window.location.search || '';
      var hash = window.location.hash || '';
      var redirectUrl = '/DSMSC/?redirect=' + encodeURIComponent(path + search + hash);
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
